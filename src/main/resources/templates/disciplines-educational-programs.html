<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>discipline OP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .form-container {
            padding: 20px 0;
            display: flex;
            gap: 20px;
            /*justify-content: space-between;*/
        }

        .textbox {
            min-width: 100px;
            height: auto;
            max-height: 70px;
            overflow-y: auto;
        }

        .field__desc {
            width: 40%;
            min-width: min-content;
        }

        textarea {
            width: 60%;
            max-width: max-content;
        }

        p {
            margin: 0;
            width: max-content;
            max-width: 100px;
        }

        .scrollable-table {
            border: 1px solid #dee2e6;
        }

        .edit-buttons-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            max-width: max-content;
            margin: 20px auto;
        }

        .btn-cancel {
            margin-left: 20px;
        }

        /*.active-select {*/
        /*    width: max-content;*/
        /*    height: max-content;*/
        /*    padding: 10px;*/
        /*}*/

        .scrollable-table {
            max-height: 50vh;
            overflow-y: auto;
            position: relative;
        }

        .sticky-header {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 10;
        }

        .active-record {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        h1, h2, h3, h4, h5, h6 {
            text-align: center;
        }

        table:hover {
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 500px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .standard__active-record-wrapper {
            display: flex;
            margin: 10px 0;
            width: 100%;
            gap: 15px;
            align-items: center;
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5em;
        }

        .modal-body {
            margin-top: 20px;
        }

        .no-visible {
            display: none;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 20px;
        }

        .form-control {
            width: max-content !important;
            max-width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/choose-institute">Выбор института</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/background-information">Справочная информация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Формирование пакета РПД</a>
            </li>
        </ul>
    </div>
</nav>
<section class="container">
    <h2>ДисциплиныОП:</h2>
    <div class="container form-container">
        <div class="filter-container">
            <label for="filter1">Выберите кафедру:</label>
            <select class="form-control" id="filter1">
            </select>
        </div>
        <div class="filter-container">
            <label for="filter2">Направление:</label>
            <select class="form-control" id="filter2">
                <option value="">Направление</option>
            </select>
        </div>
        <div class="filter-container">
            <label for="filter3">Профили:</label>
            <select class="form-control" id="filter3">
                <option value="">Профиль</option>
            </select>
        </div>
    </div>
    <div class="scrollable-table">
        <table class="table table-bordered" id="dataTable">
            <thead>
            <tr class="sticky-header">
                <th><input type="text" class="form-control" placeholder="ID"
                           onkeyup="filterTable('dataTable', 0)"></th>
                <th><input type="text" class="form-control" placeholder="Профиль"
                           onkeyup="filterTable('dataTable', 1)"></th>
                <th><input type="text" class="form-control" placeholder="Учебный год"
                           onkeyup="filterTable('dataTable', 2)"></th>
                <th><input type="text" class="form-control" placeholder="Тип обучения"
                           onkeyup="filterTable('dataTable', 3)"></th>
                <th><input type="text" class="form-control" placeholder="Дисциплина"
                           onkeyup="filterTable('dataTable', 4)"></th>
            </tr>
            <tr class="sticky-header">
                <th>ID</th>
                <th>Профиль</th>
                <th>Учебный год</th>
                <th>Тип обучения</th>
                <th>Дисциплина</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="edit-buttons-wrapper no-visible">
        <button class="button-edit btn-edit button btn btn-primary">Редактировать</button>
        <button class="btn-create button btn btn-primary">Добавить</button>
        <button class="btn-delete button btn btn-primary">Удалить</button>
        <button class="btn-choose button btn btn-primary d-none">Выбрать направление</button>
    </div>
    <div class="active-record">
    </div>
</section>

<div id="createModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h5>Добавить запись</h5>
            <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body createForm">

        </div>
        <div class="modal-footer">
            <button type="button" class="cancel-create-modal btn btn-danger">Отмена</button>
            <button type="button" class="save-modal-record btn btn-success">Сохранить</button>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let filter1 = document.getElementById('filter1');
        let filter2 = document.getElementById('filter2');
        let filter3 = document.getElementById('filter3');
        let filter1Global = 0;
        let filter2Global = 0;
        filter2.disabled = true;
        filter3.disabled = true;

        const csrfToken = document.querySelector('input[name="_csrf"]').value;
        let btnChoose = document.querySelector('.btn-choose')
        btnChoose.addEventListener('click', chooseRecord)

        function chooseRecord() {
            let form = document.querySelector('.active-form')
            if (form) {
                let activeRecordId = form.getAttribute('activerecordid')
                fetch('/dep-data-set-active/' + activeRecordId)
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error('Ошибка HTTP ' + response.status);
                        }
                        return response.json();
                    })
                    .then(function (data) {
                        showModalWithMessage('Вы выбрали ООП с id: ' + data.dataName)
                    })
            } else {
                showModalWithMessage('Выберите запись, кликнув по записи из таблицы. Затем нажмите "выбрать кафедру".')
            }
        }

        let editMode = false;
        let isAdmin = false;

        function removeAllChildElements(parentElement) {
            while (parentElement.firstChild) {
                parentElement.removeChild(parentElement.firstChild);
            }
        }

        function checkAdmin(data) {
            if (data.role === 'administrator') {
                isAdmin = true;
                let buttonsWrapper = document.querySelector('.edit-buttons-wrapper')
                buttonsWrapper.classList.remove('no-visible')
            }
        }

        function renderPage() {
            document.querySelector('.button-edit').disabled = true;
            let createModal = document.getElementById('createModal');
            let cancelCreateModal = document.querySelector('.cancel-create-modal');
            let saveModalRecord = document.querySelector('.save-modal-record');
            saveModalRecord.addEventListener('click', () => saveNewRecord())

            fetch('/dep-data')
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('Ошибка HTTP ' + response.status);
                    }
                    return response.json();
                })
                .then(function (data) {
                    checkAdmin(data)

                    let filter1 = document.getElementById('filter1');
                    filter1.innerHTML = '';
                    let option = document.createElement('option');
                    option.textContent = "Выберите кафедру";
                    option.value = "0";
                    filter1.appendChild(option);

                    data.departments.forEach(function (department) {
                        let option = document.createElement('option');
                        option.textContent = `${department.name}`;
                        option.value = department.id;
                        filter1.appendChild(option);
                    });
                    renderTable(data.data)
                })
                .catch(function (error) {
                    console.error('Ошибка загрузки данных:', error);
                    alert('Ошибка при загрузке данных');
                });

            let buttonEdit = document.querySelector('.button-edit');
            buttonEdit.addEventListener('click', editActive)

            function editActive() {
                editMode = true;
                let activeRecord = document.querySelector('.active-record');
                let fields = activeRecord.querySelectorAll('.field');

                fields.forEach(function (field) {
                    field.disabled = false;
                    field.readOnly = false;
                });

                activeFieldsChange()

                function activeFieldsChange() {
                    let form = document.querySelector('.active-form')
                    let btnSuccess = document.createElement('button');
                    btnSuccess.classList.add('btn-success', 'button', 'btn', 'button-success')
                    btnSuccess.textContent = 'Подтвердить'
                    btnSuccess.addEventListener('click', updateRecord)
                    form.appendChild(btnSuccess);

                    let btnCansel = document.createElement('button');
                    btnCansel.classList.add('btn-cancel', 'button', 'btn', 'btn-danger')
                    btnCansel.textContent = 'Отменить'
                    btnCansel.addEventListener('click', cancelUpdate)
                    form.appendChild(btnCansel);
                }

                function cancelUpdate() {
                    let dataId = document.querySelector('.active-form').getAttribute('activerecordid')
                    changeActiveRowTable(dataId)
                }
            }

            let createBtn = document.querySelector('.btn-create')
            createBtn.addEventListener('click', showCreateModal)
            let deleteBtn = document.querySelector('.btn-delete')
            deleteBtn.addEventListener('click', deleteRecord)

            function deleteRecord() {
                let recordElement = document.querySelector('.active-form');
                if (!recordElement) {
                    showModalWithMessage('Для удаления нужно выбрать запись, а потом нажать кнопку удаления.')
                } else {
                    let dataId = recordElement.getAttribute('activerecordid')
                    if (!dataId) return null;
                    fetch('/api/dep/delete-record/' + dataId)
                        .then(function (response) {
                            if (!response.ok) {
                                throw new Error('Ошибка HTTP ' + response.status);
                            }
                            return response.json();
                        })
                        .then(deletedRecord => {
                            showModalWithMessage('Запись удалена.')
                            document.querySelector('.active-form').remove()

                            let table = document.getElementById('dataTable');
                            let rows = table.querySelectorAll('tbody tr');

                            rows.forEach(row => {
                                if (row.getAttribute('dataid') == deletedRecord.deletedData) {
                                    row.remove();
                                }
                            });
                        })
                }
            }

            function createTextBoxForCreate() {
                let textBox = document.createElement('textarea');
                textBox.textContent = '';
                textBox.classList.add('form-control', 'field', 'textbox');
                return textBox;
            }

            function createOptionForCreate(text, id) {
                let option = document.createElement('option');
                option.textContent = text;
                option.value = id;
                return option;
            }

            function showCreateModal() {
                fetch('/dep-data')
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error('Ошибка HTTP ' + response.status);
                        }
                        return response.json();
                    })
                    .then(data => {
                        const form = document.querySelector('.createForm')

                        //field1======================институт=========================
                        let fieldFourWrapper = document.createElement('div')
                        fieldFourWrapper.classList.add('standard__active-record-wrapper')
                        let fieldFourDesc = document.createElement('p')
                        fieldFourDesc.classList.add('field__desc')
                        fieldFourDesc.textContent = `ООП:`
                        fieldFourWrapper.append(fieldFourDesc)
                        //создаем селект
                        let select2 = document.createElement('select');
                        select2.classList.add('form-control', 'field');
                        select2.classList.add('form-control')
                        data.entity1.forEach(function (optionData) {
                            let text = 'Год: ' + optionData.academicYear + ' id: ' + optionData.id;
                            let id = optionData.id;
                            let option = createOptionForCreate(text, id)
                            select2.appendChild(option);
                        });
                        fieldFourWrapper.append(select2)
                        form.append(fieldFourWrapper)

                        //field4======================институт=========================
                        let fieldSixWrapper = document.createElement('div')
                        fieldSixWrapper.classList.add('standard__active-record-wrapper')
                        let fieldSixDesc = document.createElement('p')
                        fieldSixDesc.classList.add('field__desc')
                        fieldSixDesc.textContent = `Дисциплина:`
                        fieldSixWrapper.append(fieldSixDesc)
                        //создаем селект
                        let select4 = document.createElement('select');
                        select4.classList.add('form-control', 'field');
                        select4.classList.add('form-control')
                        data.entity4.forEach(function (optionData) {
                            let text = optionData.name;
                            let id = optionData.id;
                            let option = createOptionForCreate(text, id)
                            select4.appendChild(option);
                        });
                        fieldSixWrapper.append(select4)
                        form.append(fieldSixWrapper)

                        let closeBtn = document.querySelector('.close-btn');
                        cancelCreateModal.addEventListener('click', () => closeModal(createModal))
                        closeBtn.addEventListener('click', () => closeModal(createModal))
                        createModal.style.display = 'flex';
                    })
                    .catch(error => {
                        console.error('Ошибка загрузки данных:', error);
                        alert('Ошибка при загрузке данных');
                    });
            }
        }

        function saveNewRecord() {
            let activeRecord = document.querySelector('.createForm');
            let fields = activeRecord.querySelectorAll('.field');
            let emptyFields = false;
            let data = {}
            fields.forEach(function (field, index) {
                if (field.value) {
                    data[index] = field.value
                } else {
                    showModalWithMessage('Поля должны быть заполнены.')
                    emptyFields = true
                }
            })
            if (emptyFields) return

            createNewRecord(data)
        }

        function createNewRecord(data) {
            fetch('/api/dep/save-new-record', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken
                },
                body: JSON.stringify(data)
            })
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('Ошибка HTTP ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        showModal(data.error);
                    } else {
                        data = data.createdData
                        let dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
                        let row = document.createElement('tr');
                        row.setAttribute('dataId', data.id);
                        row.classList.add(`${data.id}`)
                        row.innerHTML =
                            '<td>' + data.id + '</td>' +
                            '<td>' + data.basicEducationalProgram.profile.name + '</td>' +
                            '<td>' + data.basicEducationalProgram.academicYear + '</td>' +
                            '<td>' + data.basicEducationalProgram.educationType.name + '</td>' +
                            '<td>' + data.discipline.name + '</td>';
                        row.addEventListener('click', function () {
                            changeActiveRowTable(data.id);
                        });

                        dataTable.append(row);
                        closeModal(createModal)
                        showModalWithMessage('Запись создана.')
                        let activeRecord = document.querySelector('.createForm');
                        if (activeRecord) {
                            removeAllChildElements(activeRecord)
                        }

                    }
                })
        }

        renderPage()

        function renderTable(dataList) {
            let dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            dataTable.innerHTML = '';
            dataList.forEach(function (data) {
                let row = document.createElement('tr');
                row.setAttribute('dataId', data.id);
                row.classList.add(`${data.id}`)
                row.innerHTML =
                    '<td>' + data.id + '</td>' +
                    '<td>' + data.basicEducationalProgram.profile.name + '</td>' +
                    '<td>' + data.basicEducationalProgram.academicYear + '</td>' +
                    '<td>' + data.basicEducationalProgram.educationType.name + '</td>' +
                    '<td>' + data.discipline.name + '</td>';
                row.addEventListener('click', function () {
                    changeActiveRowTable(data.id);
                });
                dataTable.appendChild(row);
            });
        }

        function changeActiveRowTable(dataId) {
            fetch('/api/dep/get-active/' + dataId)
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('Ошибка HTTP ' + response.status);
                    }
                    return response.json();
                })
                .then(function (data) {
                    document.querySelector('.button-edit').disabled = false;
                    let activeRecordWrapper = document.querySelector('.active-record');
                    activeRecordWrapper.innerHTML = '';
                    let form = document.createElement('div');
                    form.classList.add('form-table', 'active-form');

                    //field1=======================================================
                    function createIdFieldForActiveRecord(data) {
                        let fieldOneWrapper = document.createElement('div')
                        fieldOneWrapper.classList.add('standard__active-record-wrapper')
                        let fieldOneDesc = document.createElement('p')
                        fieldOneDesc.classList.add('field__desc')
                        fieldOneDesc.textContent = `ID:`
                        fieldOneWrapper.append(fieldOneDesc)
                        let idField = document.createElement('p');
                        fieldOneWrapper.append(idField)
                        idField.textContent = data.id;
                        return fieldOneWrapper
                    }
                    form.setAttribute('activeRecordId', data.data.id)
                    form.appendChild(createIdFieldForActiveRecord(data.data));

                    //field3======================институт=========================
                    let fieldThreeWrapper = document.createElement('div')
                    fieldThreeWrapper.classList.add('standard__active-record-wrapper')
                    let fieldThreeDesc = document.createElement('p')
                    fieldThreeDesc.classList.add('field__desc')
                    fieldThreeDesc.textContent = `Профиль:`
                    fieldThreeWrapper.append(fieldThreeDesc)

                    fieldThreeWrapper.append(createInactiveTextBox(data.data.basicEducationalProgram.profile.name, 'academicYear'))
                    form.append(fieldThreeWrapper)

                    //field2=======================================================
                    let fieldTwoWrapper = document.createElement('div')
                    fieldTwoWrapper.classList.add('standard__active-record-wrapper')
                    let fieldTwoDesc = document.createElement('p')
                    fieldTwoDesc.classList.add('field__desc')
                    fieldTwoDesc.textContent = `Учебный год:`
                    fieldTwoWrapper.append(fieldTwoDesc)
                    fieldTwoWrapper.append(createInactiveTextBox(data.data.basicEducationalProgram.academicYear, 'academicYear'))
                    form.append(fieldTwoWrapper)

                    //field4======================институт=========================
                    let fieldFourWrapper = document.createElement('div')
                    fieldFourWrapper.classList.add('standard__active-record-wrapper')
                    let fieldFourDesc = document.createElement('p')
                    fieldFourDesc.classList.add('field__desc')
                    fieldFourDesc.textContent = `Дисциплина:`
                    fieldFourWrapper.append(fieldFourDesc)
                    //создаем селект
                    let select2 = document.createElement('select');
                    select2.classList.add('form-control', 'field');
                    select2.classList.add('form-control')

                    data.entity2.forEach(function (optionData) {
                        let text = optionData.name;
                        let id = optionData.id;
                        let parentDataId = data.data.discipline.id

                        let option = createOptionForActiveRecord(text, id, parentDataId)
                        select2.appendChild(option);
                    });
                    select2.disabled = !editMode;
                    fieldFourWrapper.append(select2)
                    form.append(fieldFourWrapper)

                    //конец добавления в активную запись
                    // Добавляем форму в контейнер
                    activeRecordWrapper.appendChild(form);
                    // Показываем контейнер
                    activeRecordWrapper.style.display = 'block';

                    if (editMode && isAdmin) {
                        let activeRecord = document.querySelector('.active-record');
                        let fields = activeRecord.querySelectorAll('.field');

                        fields.forEach(function (field) {
                            field.disabled = true;
                            field.readOnly = true;
                        });
                    }

                    function createTextBoxForActiveRecord(text, id) {
                        let textBox = document.createElement('textarea');
                        textBox.textContent = text;
                        textBox.id = id;
                        textBox.readOnly = !editMode;
                        textBox.classList.add('form-control', 'field', 'textbox');
                        return textBox;
                    }

                    function createInactiveTextBox(text, id) {
                        let textBox = document.createElement('p');
                        textBox.textContent = text;
                        textBox.id = id;
                        return textBox;
                    }

                    function createOptionForActiveRecord(text, id, parentDataId) {
                        let option = document.createElement('option');
                        option.textContent = text;
                        option.value = id;
                        if (id == parentDataId) {
                            option.selected = true;
                        }
                        return option;
                    }
                })
                .catch(function (error) {
                    console.error('Ошибка загрузки данных:', error);
                    alert('Ошибка при загрузке данных');
                });
        }

        function updateRecord() {
            let activeRecord = document.querySelector('.active-record');
            let fields = activeRecord.querySelectorAll('.field');
            let emptyFields = false;
            let dataId = document.querySelector('.active-form').getAttribute('activerecordid')

            let data = {}
            fields.forEach(function (field, index) {
                if (field.value) {
                    data[index] = field.value
                } else {
                    showModalWithMessage('Поля должны быть заполнены.')
                    emptyFields = true
                }
            })
            data['dataId'] = dataId;

            if (emptyFields) return
            fetch('/api/dep/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken
                },
                body: JSON.stringify(data)
            })
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error('Ошибка HTTP ' + response.status);
                    }
                    return response.json();
                })
                .then(function (newRecord) {
                    if (newRecord.error) {
                        showModalWithMessage(newRecord.error)
                        emptyFields = true
                    } else {
                        let table = document.getElementById('dataTable');
                        let rows = table.getElementsByTagName('tr');
                        // Найти строку с нужным dataId и обновить ее содержимое
                        for (let i = 0; i < rows.length; i++) {
                            if (rows[i].getAttribute('dataid') == newRecord.updatedData.id) {
                                rows[i].innerHTML =
                                    '<td>' + newRecord.updatedData.id + '</td>' +
                                    '<td>' + newRecord.updatedData.basicEducationalProgram.profile.name + '</td>' +
                                    '<td>' + newRecord.updatedData.basicEducationalProgram.academicYear + '</td>' +
                                    '<td>' + newRecord.updatedData.basicEducationalProgram.educationType.name + '</td>' +
                                    '<td>' + newRecord.updatedData.discipline.name + '</td>';
                                break;
                            }
                        }
                        changeActiveRowTable(newRecord.updatedData.id)
                        // модальное окно
                        showModalWithMessage('Запись обновлена.')
                    }
                })
                .catch(function (error) {
                    console.error('Ошибка обновления данных:', error);
                    alert('Ошибка при обновлении данных');
                });
        }

        function closeModal(modal) {
            let form = document.querySelector('.createForm')
            removeAllChildElements(form)

            filter2.disabled = true;
            filter3.disabled = true;

                        throw new Error('Ошибка HTTP ' + response.status);

                        filterElement.appendChild(option);
                    });

                    }
                })

                        option.textContent = entity.name;

                    });
                    renderTable(data.entityList)
                    // Разблокировать, если данные успешно загружены
                    if (filter2Id == 0) {

                    } else {

                    renderTable(data.entityList)

        //модальное окно
        function showModalWithMessage(message) {
            showModal(message);
            setTimeout(() => {
                document.getElementById('successModal').remove();
                document.querySelector('.modal-backdrop').remove();
            }, 2000)
        }

        //модальное окно
        function showModal(message) {
            let modalHtml = `
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="alert alert-success" role="alert">
                            ${message}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;
            // Вставить модальное окно в body
            document.body.insertAdjacentHTML('beforeend', modalHtml);

            // Показать модальное окно
            let successModal = new bootstrap.Modal(document.getElementById('successModal'), {
                keyboard: false
            });
            successModal.show();

            // Удалить модальное окно после закрытия
            document.getElementById('successModal').addEventListener('hidden.bs.modal', function (event) {
                document.getElementById('successModal').remove();
            });
        }
    });
</script>
<script>
    function filterTable(tableId, colIndex) {
        var input, filter, table, tr, td, i, txtValue;
        table = document.getElementById(tableId);
        input = table.querySelectorAll('thead input')[colIndex];
        filter = input.value.toUpperCase();
        tr = table.getElementsByTagName("tr");

        for (i = 2; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[colIndex];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
