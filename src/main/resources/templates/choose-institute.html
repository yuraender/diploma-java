<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Выбор института</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .selected-row {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/choose-institute">Выбор института</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Справочная информация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Формирование пакета РПД</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

    <h1>Выберите институт:</h1>

    <form th:action="@{/choose-institute}" method="get" class="form-inline mb-3">
        <input type="text" name="keyword" th:value="${keyword}" class="form-control mr-2" placeholder="Поиск...">
        <button type="submit" class="btn btn-primary">Поиск</button>
    </form>

    <div th:if="${message}">
        <p th:text="${message}" class="alert alert-info"></p>
    </div>

    <table class="table table-bordered" th:if="${not #lists.isEmpty(institutes)}">
        <thead>
        <tr>
            <th>Название</th>
            <th>Город</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="institute : ${institutes}"
            th:id="'row_' + ${institute.id}"
            th:data-institute-id="${institute.id}">
            <td th:text="${institute.name}"></td>
            <td th:text="${institute.city}"></td>
            <td>
                <button type="button" name="instituteId" th:value="${institute.id}" class="btn btn-success btn-sm select-button">Выбрать</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        function saveSelectedInstitute(id) {
            const csrfToken = document.querySelector('input[name="_csrf"]').value;

            fetch('/api/session/instituteId', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken
                },
                body: JSON.stringify({
                    id: id.toString()
                })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    console.log('Successfully saved selected institute');
                })
                .catch(error => {
                    console.error('Error saving selected institute:', error);
                });
        }

        var selectedInstituteId = sessionStorage.getItem('instituteId');
        if (selectedInstituteId) {
            $('.table tbody tr').removeClass('selected-row');
            var selectedRow = $('#row_' + selectedInstituteId);
            selectedRow.addClass('selected-row');
        }

        $('.select-button').click(function () {
            var id = $(this).val();
            sessionStorage.setItem('instituteId', id);
            $('.table tbody tr').removeClass('selected-row');
            var selectedRow = $('#row_' + id);
            selectedRow.addClass('selected-row');
            saveSelectedInstitute(id);
        });

        fetch('/api/session/instituteId')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data !== null) {
                    if (data !== 0) {
                        console.log('Received institute id:', data);
                        sessionStorage.setItem('instituteId', data);
                        var selectedRow = $('#row_' + data);
                        selectedRow.addClass('selected-row');
                    } else {
                        console.log('No institute id found in session');
                        // Действия при отсутствии института в сессии
                        sessionStorage.removeItem('instituteId');
                        // Убираем подсветку всех строк
                        $('.table tbody tr').removeClass('selected-row');
                    }
                } else {
                    console.log('Invalid response from server'); // Ответ от сервера некорректен
                }
            })
            .catch(error => {
                console.error('Error fetching selected institute:', error);
            });
    });
</script>
</body>
</html>
