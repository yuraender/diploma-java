<!DOCTYPE html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .rightbar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background-color: #f8f9fa;
            padding: 10px;
            border-left: 1px solid #ddd;
        }
        .rightbar a {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
            padding: 5px;
        }
        .rightbar a.disabled {
            pointer-events: none;
            color: #6c757d;
        }
        .rightbar a:hover:not(.disabled) {
            background-color: #e9ecef;
            color: #0056b3;
            text-decoration: none;
        }
        .institute-status {
            font-size: 0.8em;
            background-color: green;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 10px;

    </style>
</head>
