<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .rightbar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background-color: #f8f9fa;
            padding: 10px;
            border-left: 1px solid #ddd;
        }
        .rightbar a {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
            padding: 5px;
        }
        .rightbar a.disabled {
            pointer-events: none;
            color: #6c757d;
        }
        .rightbar a:hover:not(.disabled) {
            background-color: #e9ecef;
            color: #0056b3;
            text-decoration: none;
        }
        .institute-status {
            font-size: 0.8em;
            background-color: green;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<!-- Панель навигации -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/choose-institute">Выбор института</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/background-information">Справочная информация</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Формирование пакета РПД</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div>
        <h1>Профиль пользователя</h1>
        <div th:if="${isAdmin}">
            <p>Вы администратор</p>
        </div>
        <div th:unless="${isAdmin}">
            <p>Вы обычный пользователь</p>
        </div>
    </div>
</div>

<div class="rightbar">
    <a href="/choose-institute" id="menu-institute">Институты
        <span th:if="${isInstituteSelected}" id="institute-chosen" class="institute-status">выбран</span>
    </a>
    <a href="/departments" id="menu-departments" th:classappend="${isInstituteSelected} ? '' : 'disabled'">Кафедры</a>
    <a href="/audiences" id="menu-auditoriums" th:classappend="${isInstituteSelected} ? '' : 'disabled'">Аудитории</a>
    <a href="/tech-support" id="menu-tech-support" th:classappend="${isInstituteSelected} ? '' : 'disabled'">Тех.обеспечение</a>
    <a href="/directions" id="menu-direction" th:classappend="${isInstituteSelected} ? '' : 'disabled'">Направления</a>
    <a href="/profiles" id="menu-profiles" th:classappend="${isInstituteSelected} ? '' : 'disabled'">Профили</a>
    <a href="/bep" id="menu-bep" th:classappend="${isInstituteSelected} ? '' : 'disabled'">ООП</a>
    <a href="/dep" id="menu-dep" th:classappend="${isInstituteSelected} ? '' : 'disabled'">ДисциплиныОП</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
